<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login de Usu√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        html, body{
            height: 100%;
            font-family: "Poppins", serif;
        }

        .form-container{
            background-color: #575757;
            max-width: 450px;
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="d-flex align-itens-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form action="/login" method="post">
            <h1 class="h2 mb-3 fw-normal">Login</h1>
            <div class="mb-3 form-floating">
                <input required type="email" name="email" class="form-control" id="floatingInput" aria-describedby="emailHelp" placeholder="exemplo@gmail.com">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="mb-3 form-floating">
                <input required type="password" name="senha" class="form-control" id="floatingInput2" placeholder="Digite sua senha">
                <label for="floatingInput2">Senha</label>
            </div>
            <div class="mb-3 form-floating">
                <a href="/cadastroUsuario" class="btn btn-secondary mb-3">Cadastrar-se</a>
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
            </div>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
